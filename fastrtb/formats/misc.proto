syntax = "proto3";

package fastrtb.formats;

option go_package = "github.com/c-wire/fastrtb/formats";

message Size {
  int32 width = 1;
  int32 height = 2;
}

message CallToAction {
  string url = 1;
  string text = 2;
  repeated string trackers = 3;
}

message Title {
  string text = 1;
}

message Link {
  string text = 1;
  string url = 2;
  repeated string trackers = 3;
}

message Image {
  string url = 1;
  Size size = 2;
  repeated string trackers = 3;
}
